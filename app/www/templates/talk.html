<ion-view>
  <ion-content ng-class="{'has-subheader': MainCtrl.subheaderShown}">
    <article class="TalkPage">
      <h2>{{ talk.title }}</h2>
      <h4>
        {{ talk.speaker }} |
        <span>{{talk.publishedAt | date:'yyyy-M-d'}}
      </h4>
      <p ng-bind-html="talk.transcript"></p>
    </article>
    <audio controls ng-src="{{getAudioUrl()}}"></audio>
  </ion-content>
</ion-view>
